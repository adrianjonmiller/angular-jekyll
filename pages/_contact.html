<div class="grid gutter--lg">
  <div class="col-1 tablet-3-4">
    <form action="//formspree.io/contact@scoutahead.com" method="post">
      <fieldset class="text js-field-name">
        <legend>
          <label for="contact-name">Name</label>
        </legend>
        <input type="text" name="_name" placeholder="What is your full name?" />
      </fieldset>
      <fieldset class="text js-field-email">
        <legend>
          <label for="contact-email">Email</label>
        </legend>
        <input type="text" name="_replyto" placeholder="What is your email address?" />
      </fieldset>
      <fieldset class="textarea" class="js-field-text">
        <legend><label for="contact-message">Message</label></legend>
        <textarea name="contact-message" rows="6"></textarea>
      </fieldset>
      <input type="text" name="_gotcha" style="display:none" />
      <input type="hidden" name="_next" value="/thanks.html" />
      <button class="button-a js-send-button">Send</button>
    </form>
  </div>

  <sidebar class="col-1 tablet-1-4 sidebar">

        <a href="mailto:contact@scoutahead.com" title="Contact Us">contact@scoutahead.com</a>
      </p>
    </div>
    <div class="module">
      <h2 class="display--sidebar-subhead">Questions/Concerns:</h2>
      <p>
        <a href="mailto:help@scoutahead.com" title="Contact Us">help@scoutahead.com</a>
      <p>
    </div>

    <h3 class="display--sidebar-subhead">Find us online</h3>

      </ul>
  </sidebar>
</div>
